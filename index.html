<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <script src="https://kit.fontawesome.com/700d520c44.js" crossorigin="anonymous"> </script>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      footer {
        background-color: #333;
        color: aliceblue;
        position: fixed;
        bottom: 0;
      }

      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>



    <div class="container">

      <div class="mobile-graphic">
        <img src="./images/bg-mobile.svg" alt="">
      </div>

      <div class="graphic">
        <img src="./images/bg-desktop.svg" alt="">
      </div>

      <header>
        <div class="logo">
          <img src="./images/logo.svg" alt="">
        </div>
      </header>
      <section class="mid">
        <div class="image-section">
          <img src="./images/illustration-mockups.svg" alt="">
        </div>
        <div class="content">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
            connections with your users as you engage in genuine discussion.
          </p>
          <div class="btn-container">
            <button>Register</button>
          </div>
        </div>
      </section>

      <section class="footer">
        <div class="socials-container">
          <i class="fab fa-facebook-f"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-instagram"></i>
        </div>
      </section>
    </div>


    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Ehtesham Siddiqui</a>.
      </p>
    </footer>

  </body>


</html>
